<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" type="image/png" href="./img/Seguridad.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <header>
        <div class="content_header">
            <div class="header">
                <img class="logo" src="./img/Logo.svg" alt="">
            </div>
        </div>
    </header>
    <main>
    <article class="container">
            <section class="izquierda" id="izquierda">
                <textarea class="inputtextarea" id="textoInput" placeholder="Ingrese el texto aquí"></textarea>
                <div class="content_botones">
                    <span class="info">
                        <img src="./img/Signo.svg" alt="advertencia">
                        Solo letras minúsculas y sin acentos
                    </span>
                    <div class="botones">
                        <button id="button_encriptar" class="button_encriptar">Encriptar</button>
                        <button id="button_desencriptar" class="button_desencriptar">Desencriptar</button>
                    </div>
                </div>
            </section>
            <section class="derecha" id="derecha">
                <img id="persona" class="persona" src="./img/Persona.svg" alt="Ningún mensaje fue encontrado. Ingresa el texto que desees encriptar o desencriptar.">
                <textarea id="textoFinal" class="textoFinal" placeholder="Ningún mensaje fue encontrado"></textarea>
                <p id="textoInfo" class="textoInfo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="button_copiar" class="button_copiar button_ocultar">Copiar</button>
            </section>
        </article>
    </main>
    <!--<footer>

    </footer>-->
    <script src="./app.js"></script>
</body>
</html>
